<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#ffffff" />
  
  <!-- Axes -->
  <line x1="40" y1="260" x2="360" y2="260" stroke="black" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="40" y1="260" x2="40" y2="40" stroke="black" stroke-width="2" marker-end="url(#arrow)" />
  <text x="350" y="280" font-family="sans-serif" font-size="14">x</text>
  <text x="20" y="50" font-family="sans-serif" font-size="14">y</text>

  <!-- Curve f(x): Simple increasing convex function -->
  <path d="M 60 240 Q 200 220 340 40" fill="none" stroke="#2563eb" stroke-width="3" />
  <text x="300" y="100" font-family="sans-serif" font-size="14" fill="#2563eb">y = f(x)</text>

  <!-- Point P(200, 180) -->
  <circle cx="200" cy="180" r="4" fill="#dc2626" />
  <text x="185" y="175" font-family="sans-serif" font-size="14" fill="#dc2626">P</text>

  <!-- Tangent at P -->
  <line x1="120" y1="237" x2="280" y2="123" stroke="#dc2626" stroke-width="2" stroke-dasharray="5,5" />
  <text x="250" y="110" font-family="sans-serif" font-size="14" fill="#dc2626">Tangent: slope = f'(xâ‚€)</text>

  <!-- Delta x, Delta y visual -->
  <line x1="200" y1="180" x2="260" y2="180" stroke="black" stroke-width="1" />
  <line x1="260" y1="180" x2="260" y2="137" stroke="black" stroke-width="1" /> 
  
  <text x="220" y="195" font-family="sans-serif" font-size="12">dx</text>
  <text x="265" y="160" font-family="sans-serif" font-size="12">dy</text>

  <!-- Arrow definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#000" />
    </marker>
  </defs>
</svg>